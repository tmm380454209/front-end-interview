<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM本质</title>
</head>
<body>
<!-- 
	题目：
	DOM是哪种基本的数据结构
	 树
	DOM操作的常用API有哪些
	DOM节点的attr和property有何区别

	DOM节点操作
	 获取DOM节点
	 property
	  nodeName
	  className
	 Attribute
	  getAttribute('data-name')
	  setAttribute('data-name','imooc')
	DOM结构操作
	  新增节点：document.createElement('p') innerHTML appendChild
	  获取父元素：parentElement
	  获取子元素：childNodes
	  删除节点：removeChild

	BOM操作
	  检测浏览器的类型
	  拆解url的各部分
	知识点
	  navigator  userAgent indexOf
	  screen  width height
	  location href protocol host pathname search hash
	  history history.back() history.forward()



-->
<div id="div1">
	<p id="p1">this is p1</p>
	<p id="p2">this is p2</p>
</div>
<div id="div2">
	<p id="p3">this is p3</p>
	<p id="p4">this is p4</p>
</div>
<script>

	var p4 = document.getElementById('p4');
	var div1 = document.getElementById('div1');
	div1.appendChild(p4);
	console.log(p4.parentElement);
	console.log(div1.parentElement);
	console.log(div1.childNodes);
	console.log(div1.childNodes[0].nodeType); //text 3
	console.log(div1.childNodes[1].nodeType); //p 1
	console.log(div1.childNodes[0].nodeName); //#text
	console.log(div1.childNodes[1].nodeName); //P 
	var childNodes = div1.childNodes;
	div1.removeChild(childNodes[1]);

</script>
</body>
</html>
