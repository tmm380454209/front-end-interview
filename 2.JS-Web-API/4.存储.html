	题目 ：
	请描述一下cookie，sessionStorage和localStorage的区别？
	  容量
	  是否会携带到ajax中
	  API易用性

    知识点
	cookie
	   本身用于客户端和服务器端通信
	   有本地存储的功能，于是被“借用”
	   使用：document.cookie
	   存储量太小：4KB
	   所有http请求都带着，会影响获取资源的效率
	   API简单 document.cookie
	   需要封装


	localStorage和sessionStorage
	  最大容量5M
	  API:
	  localStorage.setItem(key,value);
	  localStorage.getItem(key);

	  IOS safari隐藏模式下
	    localStorage.getItem会报错
	    建议用try catch 封装
