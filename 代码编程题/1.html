	<script>
	//1.查找数组元素位置
		function indexOf(arr,item){
			if(Array.prototype.indexOf) {
				return arr.indexOf(item);
			}else {
				for(let i = 0;i < arr.length,i++) {
					if(arr[i] === item) {
						return i;
					}
				}
			}
			return -1;
		}

	//2.数组求和
	function sum (arr) {
		var len = arr.length;
		if(len == 0) {
			return 0;
		}else if(len == 1) {
			return arr[0];
		}else {
			return arr[0] + sum(arr.slice(1));
		}
	}

	function sum(arr) {
