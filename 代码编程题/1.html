<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编程题</title>
</head>
<body>
	<script>
	//1.查找数组元素位置
		function indexOf(arr,item){
			if(Array.prototype.indexOf) {
				return arr.indexOf(item);
			}else {
				for(let i = 0;i < arr.length,i++) {
					if(arr[i] === item) {
						return i;
					}
				}
			}
			return -1;
		}

	//	
	</script>
</body>
</html>
