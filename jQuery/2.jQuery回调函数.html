<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="div1" zhufeng="zhufeng">
	<div>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<div></div>
	<div></div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
	//1.回调函数
	function f1(value){
		console.log("fn1"+value);
	}
	function f2(value){
		console.log("fn2"+value);
	}
	var $call = $.Callbacks();//创建一个回调函数的列表集合
	$call.add(fn1); //f1:100
	$call.fire(100);//触发fire方法的时候，把回调函数集合中的方法执行，并传入参数

	$call.add(fn2);
	$call.fire(200);//f1:200 f2:200

	$call.remove(fn1);//在集合中移除fn1这个方法



/*	所有的HTML加载完后，形成闭包
	1）$(function(){}); 和

     window.onload    对应

     //window.onload ： 当页面中HTML结构 文字 图片 所有资源加载完成才会触发这个行为，并且在这个页面中只能执行一次，后面的编写会把前面的覆盖掉。


	2）$(document).ready(function(){});只要HTML结构加载完成就会触发对应的行为，而且在一个页面中可以使用多次

*/
	//2.属性
	//  1)-> attr:获取和设置元素的自定义属性，等价于原生JS中的set/getAttribute
	//  removeAttr:
	var $box = jQuery("#box");
	$box.attr("zhufeng",100);  //设置
	$box.attr("zhufeng");      //获取
	$box.removeAttr("zhufeng"); //移除

	//批量设置
	$box.attr(){
		index:1,
		name:"zhufeng"
	};

	$box.prop("index",0);

	//-》prop：获取和设置元素的属性
	//-> removeProp:  
	//和attr是不同的两套方式，两者之间不能相互混用；用attr获取的智能用attr删除或者修改或者获取，同理用prop设置的 也智能用prop
	//
	//attr和prop的区别：attr一般都是用来设置和操作元素的自定义属性的，而prop一般都是用来操作元素的内置属性的（尤其是表单元素的操作我们大部分都在使用prop）
	//
	//
	//
	//
	//
	//2)->addClass/removeClass/toggleClass  添加、删除、（有就移除，没有就增加）class
	$box.addClass("w100");
	$box.removeClass("w100");



	//->3.获取集合,内置遍历机制
	var $box = $("#box"),$boxDivList = $("div",$box);
	//jQuery(selector,context) context一般不需要传递，默认是docuemnt
	//$("div",$box) <==> $("#box div") 
	//$("#box>div") <==>$box.children("div");
	//$boxDivList.addClass("w1");->通过jQuery选择器获取到一个集合，然后让集合直接的调用提供的方法,相当于给集合中每一个元素都调取了对应的方法，省去了for
	for (var i = 0; i < $boxDivList.length; i++) {
		$($boxDivList[i]).addClass("w2");
	}

	//->4.提供的循环方法,可以遍历jQuery集合中的每一项；
	$boxDivList.each(function(index,item){
		//this->就是我们当前遍历的这一项内容：item
		//console.log(arguments);
		//$(item).addClass("w2");
		$(this).addClass("w2");
	});



	//5. html text val
	$box.html("珠峰"); //有内容就是设置
	$box.html();	//没有内容就是获取

















	</script>
</body>
</html>
